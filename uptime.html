  <h1>CodeCanvas Uptime</h1>
  <div id="monitor-list">Loading monitors...</div>

  <script>
    const apiKey = "ur3097684-5403d5833c64298b969d1b18"; // Use Read-Only Key for safety

    async function loadMonitors() {
      try {
        const res = await fetch("https://api.uptimerobot.com/v2/getMonitors", {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: `api_key=${apiKey}&format=json&logs=1&custom_uptime_ratios=30`
        });

        const data = await res.json();
        const container = document.getElementById("monitor-list");
        container.innerHTML = "";

        data.monitors.forEach(m => {
          let statusClass = "paused", statusText = "‚è∏ Paused";
          if (m.status === 2) { statusClass = "up"; statusText = "üü¢ Up"; }
          else if (m.status === 9) { statusClass = "down"; statusText = "üî¥ Down"; }

          const lastCheck = new Date(m.create_datetime * 1000)

          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `
            <h3>${m.friendly_name}</h3>
            <p><span class="status ${statusClass}">${statusText}</span></p>
            <p><b>URL:</b> ${m.url}</p>
            <p><b>Uptime (30 days):</b> ${m.custom_uptime_ratio || "N/A"}%</p>
            <small>Last Check: ${lastCheck}</small>
          `;
          container.appendChild(card);
        });

      } catch (err) {
        document.getElementById("monitor-list").textContent =
          "Error loading monitors: " + err.message;
      }
    }

    loadMonitors();
  </script>
